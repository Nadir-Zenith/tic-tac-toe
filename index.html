<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>The game is still on- no winner yet!</h2>
    <label for="mode-select">Choose game mode</label>
    <select id="mode-select">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
        <option value="fate">Fate</option>
    </select>
    <div id="board">
        <button class="field available" id="field1"> </button>
        <button class="field available" id="field2"> </button>
        <button class="field available" id="field3"> </button>
        <button class="field available" id="field4"> </button>
        <button class="field available" id="field5"> </button>
        <button class="field available" id="field6"> </button>
        <button class="field available" id="field7"> </button>
        <button class="field available" id="field8"> </button>
        <button class="field available" id="field9"> </button>
    </div>
    <div id="reset">
        <button class="rst">Reset</button>
    </div>
    <script src="minmaxScript.js"></script>
</body>
</html>
